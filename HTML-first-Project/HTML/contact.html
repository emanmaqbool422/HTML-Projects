<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/HTML-first-Project/HTML/home.html">Home</a>
        <a href="/HTML-first-Project/HTML/about.html">About</a>
        <a href="/HTML-first-Project/HTML/gallary.html">gallary</a>
        <a href="/HTML-first-Project/HTML/poetry.html">Poetry</a>
        <a href="/HTML-first-Project/HTML/contact.html">Contact us</a>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <p>
        Have a question or feedback? Send us a message using the form below.
      </p>
      <!-- Quick contact info -->
      <section aria-labelledby="contact-info-heading">
        <h2 id="contact-info-heading">Quick Contact Info</h2>
        <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        <p>Address: 123 Main Street, Your City, Your Country</p>
      </section>

      <!-- Contact form -->
      <section aria-labelledby="contact-form-heading">
        <h2 id="contact-form-heading">Send a Message</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Full Name</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your full name"
              required
            />
          </div>

          <div>
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div>
            <label for="subject">Subject</label><br />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject of your message"
              required
            />
          </div>

          <div>
            <label for="message">Message</label><br />
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <div>
            <label>
              <input type="checkbox" name="consent" required />
              I agree to be contacted regarding my inquiry.
            </label>
          </div>

          <div>
            <button type="submit">Send Message</button>
            <button type="reset">Clear</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Your Site Name</p>
    </footer>
  </body>
</html>
